name: cvmhlabn-build-standalone-py3
  cvmhlabn-build-standalone-py3:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
    - name: set UCVM_SRC_PATH 
      run: echo "UCVM_SRC_PATH=$RUNNER_WORKSPACE/ucvm" >> $GITHUB_ENV
    - name: set UCVM_INSTALL_PATH 
      run: echo "UCVM_INSTALL_PATH=$RUNNER_WORKSPACE/target" >> $GITHUB_ENV

    - name: checkout cvmhlabn
      uses: actions/checkout@v2
      with:
        ref: main

    - name: build standalone cvmhlabn 
      run: ./.github/scripts/cvmhlabn-build-standalone.sh
      shell: bash




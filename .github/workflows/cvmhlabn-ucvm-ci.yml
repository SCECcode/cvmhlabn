name: cvmhlabn-ucvm-ci

on:
  push:
    branches: [ main ]

jobs:
  cvmhlabn-build-ucvm-mac:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
    - name: set UCVM_SRC_PATH 
      run: echo "UCVM_SRC_PATH=$RUNNER_WORKSPACE/ucvm" >> $GITHUB_ENV
    - name: set UCVM_INSTALL_PATH 
      run: echo "UCVM_INSTALL_PATH=$RUNNER_WORKSPACE/target" >> $GITHUB_ENV
### what is installed ??
    - id: what
### build ucvm(basin) first 
    - id: build-ucvm 
      uses: SCECcode/UCVM/action_ucvm_basin@main
    - run: echo build-log ${{ steps.build-ucvm.outputs.build-log }}
      shell: bash
### build cvmhlabn at the ucvm's model location  
    - name: move to the model location
      run: (cd $UCVM_SRC_PATH/work/model)
      shell: bash
    - name: checkout cvmhlabn main
      uses: actions/checkout@v2
      with: 
        ref: main
    - name: build cvmhlabn with ucvm
      run: ./.github/scripts/cvmhlabn-build-ucvm.sh 
      shell: bash
